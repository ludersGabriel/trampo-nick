<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer type="module"></script>
  <script src="./mecanica.js" defer type="module"></script>
  <title>Nick teste</title>
</head>
<body>
  <header>
    <p>hello from header</p>
  </header>
  <main>
    <form id="mecanicas-form">

      <input 
        type="text" 
        class = 'input' 
        placeholder="Digite uma mecanica"
        id = 'inputMecanica' 
        autofocus 
      >

      <button type="submit" id="addMecanica">
        Adicionar
      </button>
    </form>

    <ul id="mecanicas"></ul>

    <form id="mecanicas-form">

      <input 
        type="number" 
        class = 'input' 
        id = 'inputNumberMecanica'
        placeholder="Digite quantas mecanicas voce quer" 
        min="0"
        step="1"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '');"
      >

      <button type="submit" id="runChooseMecanica">
        Rodar randomizer mecanica
      </button>
    </form>

    <p>Resultado: <span id="result-mecanica"></span></p>
    
  </main>
  <footer>
    <p>hello from footer</p>
  </footer>
</body>
</html>
